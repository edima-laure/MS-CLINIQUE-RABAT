name: Deploy application

run-name: ${{ github.actor }} is deploying project

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  create-folder:
    name: Create folder on server
    runs-on: ubuntu-latest
    steps:
      - name: Create remote directory via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /opt/ms-clinique-rabat/microservices

  build-project:
    name: Build Spring Boot application
    runs-on: ubuntu-latest
    needs: create-folder
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Make mvnw executable
        working-directory: springBoot
        run: chmod +x mvnw

      - name: Build Spring Boot project
        working-directory: springBoot
        run: |
          ./mvnw clean package -DskipTests
          ls -lh target

      - name: Copy JAR to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: springBoot/target/GestionClinique-0.0.1-SNAPSHOT.jar
          target: /opt/ms-clinique-rabat/microservices/GestionClinique-0.0.1-SNAPSHOT.jar
          overwrite: true

  run-project:
    name: Run application on server
    runs-on: ubuntu-latest
    needs: build-project
    steps:
      - name: Run Spring Boot application via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: |
            MAIL_HOST=${{ secrets.MAIL_HOST }}
            DB_USER=${{ secrets.DATABASE_USERNAME }}
            DB_PASS=${{ secrets.DATABASE_USERPASSWORD }}
            DB_URL=${{ secrets.DATABASE_URL }}
          script: |
            JAR_PATH=/opt/ms-clinique-rabat/microservices/GestionClinique-0.0.1-SNAPSHOT.jar
            LOG_PATH=/opt/ms-clinique-rabat/app.log

            # Vérifie que le JAR existe
            if [ ! -f "$JAR_PATH" ]; then
              echo "ERREUR: Le fichier $JAR_PATH n'existe pas !"
              exit 1
            fi

            # Stoppe l'ancien processus si existant
            if pgrep -f GestionClinique-0.0.1-SNAPSHOT.jar > /dev/null; then
              echo "Arrêt de l'ancien processus..."
              pkill -f GestionClinique-0.0.1-SNAPSHOT.jar
              sleep 3
            fi

            # Lancement du nouveau processus
            echo "Démarrage de l'application..."
            nohup java -jar "$JAR_PATH" \
              --spring.mail.host=$MAIL_HOST \
              --spring.datasource.username=$DB_USER \
              --spring.datasource.password=$DB_PASS \
              --spring.datasource.url=$DB_URL \
              --spring.sql.init.mode=true \
              > "$LOG_PATH" 2>&1 &

            sleep 2

            # Vérifie si le processus a démarré
            if pgrep -f GestionClinique-0.0.1-SNAPSHOT.jar > /dev/null; then
              echo "Application démarrée avec succès !"
            else
              echo "ERREUR: L'application n'a pas pu démarrer. Vérifier $LOG_PATH"
              exit 1
            fi
