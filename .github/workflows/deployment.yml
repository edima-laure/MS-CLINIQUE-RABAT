name: Deploy application

run-name: ${{ github.actor }} is deploying project

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  create-folder:
    name: Create folder on server
    runs-on: ubuntu-latest
    steps:
      - name: Create remote directory via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /opt/ms-clinique-rabat/microservices

  build-project:
    name: Build Spring Boot application
    runs-on: ubuntu-latest
    needs: create-folder
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Make mvnw executable
        working-directory: springBoot
        run: chmod +x mvnw

      - name: Build Spring Boot project
        working-directory: springBoot
        run: |
          ./mvnw clean package -DskipTests
          ls -lh target

      - name: Copy JAR to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: springBoot/target/GestionClinique-0.0.1-SNAPSHOT.jar
          target: /opt/ms-clinique-rabat/microservices/
          overwrite: true

  run-project:
    name: Run application on server
    runs-on: ubuntu-latest
    needs: build-project
    steps:
      - name: Run Spring Boot application via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: |
            DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}
            DATABASE_USERPASSWORD=${{ secrets.DATABASE_USERPASSWORD }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
          script: |
            set -e

            JAR_PATH=/opt/ms-clinique-rabat/microservices/GestionClinique-0.0.1-SNAPSHOT.jar
            LOG_DIR=/opt/ms-clinique-rabat
            LOG_PATH=$LOG_DIR/app.log

            mkdir -p "$LOG_DIR"
            touch "$LOG_PATH"

            if [ ! -f "$JAR_PATH" ]; then
              echo "ERREUR: JAR introuvable"
              exit 1
            fi

            echo "Recherche d'un ancien processus Java..."

            OLD_PID=$(pgrep -f "$JAR_PATH" || true)

            if [ -n "$OLD_PID" ]; then
              echo "Arrêt de l'ancien process (PID=$OLD_PID)"
              kill "$OLD_PID"
              sleep 3
            fi

            echo "Démarrage de l'application Spring Boot..."

            setsid nohup java -jar "$JAR_PATH" \
              --spring.datasource.username="$DATABASE_USERNAME" \
              --spring.datasource.password="$DATABASE_USERPASSWORD" \
              --spring.datasource.url="$DATABASE_URL" \
              --spring.sql.init.mode=always \
              > "$LOG_PATH" 2>&1 < /dev/null &

            sleep 5

            NEW_PID=$(pgrep -f "$JAR_PATH" || true)

            if [ -n "$NEW_PID" ]; then
              echo "✅ Application démarrée avec succès (PID=$NEW_PID)"
            else
              echo "❌ Échec du démarrage"
              echo "Logs :"
              cat "$LOG_PATH"
              exit 1
            fi
